name: Deploy Sphinx Docs to GitHub Pages

on:
  workflow_run:
    workflows: [ "Build Sphinx Docs" ]  # Must match the name of your docs build workflow
    branches: [ main ]
    types:
      - completed

permissions:
  pages: write    # Needed for GitHub Pages deployment
  id-token: write # Needed for OIDC auth

jobs:
  deploy:
    # Only deploy if the build succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: docs-artifact  # Must match the artifact name in build.yml
          path: ./docs-build   # Temporary directory to store the downloaded files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact: docs-artifact  # Must match the downloaded artifact name
