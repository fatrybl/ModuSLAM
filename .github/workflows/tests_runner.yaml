name: Run Tests

on: [ push, workflow_dispatch ]

jobs:
  install_gtsam:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libboost-all-dev

      - name: Install Python build dependencies
        run: |
          python -m pip install pyparsing numpy

      - name: Generate cache key
        id: cache-key
        run: echo "key=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Cache GTSAM
        id: cache-gtsam
        uses: actions/cache@v3
        with:
          path: |
            gtsam/build
            gtsam/install
          key: ${{ runner.os }}-gtsam-${{ steps.cache-key.outputs.key }}

      - name: Clone GTSAM
        if: steps.cache-gtsam.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/borglab/gtsam.git

      - name: Build and install GTSAM
        if: steps.cache-gtsam.outputs.cache-hit != 'true'
        run: |
          cd gtsam
          mkdir -p build
          cd build
          cmake .. \
            -DGTSAM_BUILD_PYTHON=1 \
            -DGTSAM_BUILD_WITH_MARCH_NATIVE=ON \
            -DGTSAM_PYTHON_VERSION=3.11 \
            -DCMAKE_INSTALL_PREFIX="../install"
          make python-install -j4

      - name: Package GTSAM
        if: steps.cache-gtsam.outputs.cache-hit != 'true'
        run: |
          cd gtsam/python
          python setup.py bdist_wheel

  test:
    needs: install_gtsam
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-all-dev

      - name: Restore GTSAM
        uses: actions/cache@v3
        with:
          path: |
            gtsam/build
            gtsam/install
          key: ${{ runner.os }}-gtsam-${{ needs.install_gtsam.outputs.cache-key }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -

      - name: Install dependencies
        run: |
          poetry install

      - name: Install pip dependencies
        run: |
          poetry run pip install -r .github/requirements.txt

      - name: Install GTSAM Python package
        run: |
          cd gtsam/python
          poetry run pip install .

      - name: Set Test Data Directory
        run: echo "SRC_DIR=${GITHUB_WORKSPACE}/src" >> $GITHUB_ENV

      - name: Run tests
        run: |
          poetry run pytest src/tests -k "not bridge"
