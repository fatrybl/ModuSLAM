name: Run Tests

on: [ push, workflow_dispatch ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libboost-all-dev \
            libtbb-dev \
            python3-venv \
            python3-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install project dependencies with Poetry
        run: poetry install

      - name: Clone GTSAM (develop branch)
        run: |
          git clone --depth 1 --branch develop https://github.com/borglab/gtsam.git

      - name: Build and install GTSAM Python wrapper
        run: |
          cd gtsam
          mkdir build
          cd build
          poetry run cmake .. \
            -DGTSAM_BUILD_PYTHON=1 \
            -DGTSAM_BUILD_WITH_MARCH_NATIVE=ON \
            -DGTSAM_PYTHON_VERSION=3.11 \
            -DGTSAM_DISABLE_EIGEN_VECTORIZE=ON \
            -DPYTHON_EXECUTABLE=$(which python)
          poetry run make python-install -j$(nproc)

      - name: Set Test Data Directory
        run: echo "SRC_DIR=${GITHUB_WORKSPACE}/src" >> $GITHUB_ENV

      - name: Run tests
        run: |
          poetry run pytest src/tests
